<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <!-- Load Tailwind CSS from CDN for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use the Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container Card -->
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-2xl p-6 md:p-8 transform hover:scale-[1.02] transition duration-300 ease-in-out">

        <!-- Header and Profile Picture -->
        <div class="flex flex-col items-center text-center">
            <!-- Profile Image Placeholder -->
            <img class="w-28 h-28 rounded-full object-cover ring-4 ring-indigo-300 shadow-lg mb-4"
                 src="https://placehold.co/150x150/4f46e5/ffffff?text=ME"
                 alt="Profile Picture">

            <h1 class="text-3xl font-extrabold text-gray-900 mb-1">
                DS THAKUR
            </h1>
            <p class="text-lg font-medium text-indigo-600 mb-4">
                VOCATIONAL ITES TRAINER
            </p>
        </div>

        <!-- Details Section -->
        <div class="space-y-4">
            <p class="text-gray-700 text-center leading-relaxed">
                I just built my first responsive web page! I'm learning HTML, CSS, and JavaScript. My goal is to build amazing, accessible, and fast websites.
            </p>

            <div class="flex justify-around border-t border-b border-gray-200 py-3 mt-4">
                <div class="text-center">
                    <p class="text-xl font-bold text-gray-800">1</p>
                    <p class="text-sm text-gray-500">Project</p>
                </div>
                <div class="text-center">
                    <p class="text-xl font-bold text-gray-800">HTML</p>
                    <p class="text-sm text-gray-500">Core Skill</p>
                </div>
                <div class="text-center">
                    <p class="text-xl font-bold text-gray-800">New</p>
                    <p class="text-sm text-gray-500">Status</p>
                </div>
            </div>
        </div>

        <!-- Footer/Call to Action -->
        <div class="mt-6">
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-xl transition duration-200 ease-in-out shadow-md shadow-indigo-300 transform hover:translate-y-[-2px]">
                Connect with me!
            </button>
        </div>

    </div>

</body>
</html>
